<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Project 5</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div id="search-map" class="row">
    <div id="results" class=" col-xs-4 col-md-2">

      <h4>Seattle Locations</h4>

      <form class="search-form" method="get">
        <input class ="search-bar" type="text" placeholder="Location" data-bind="textInput: userInput">
      </form>

      <div data-bind="foreach: favList">
        <h5 id="fav-loc" data-bind="text: title, click: $parent.markerEvents"></h5>
      </div>
    </div>

    <div id="map" class="col-xs-8 col-md-10"></div>
  </div>

  <script src="js/libs/knockout-3.2.0.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM48rdqHUOp2yIErJTxDFw_IDi6fTMMHI&callback=initMap" onerror="googleError()"></script>

</body>
</html>
